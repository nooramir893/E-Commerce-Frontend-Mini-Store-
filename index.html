<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="NEXUS AI LOGO.jpeg">
    <title>E-Commerce Frontend (Mini Store)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Mini Store</h1>
        <div class="cart-icon" id="cart-icon">
            üõí <span id="cart-count">0</span>
        </div>
    </header>

    <div class="main-content">
        <div class="filters">
            <input type="text" id="search-input" placeholder="Search products...">

            <select id="category-filter">
                <option value="All">All Categories</option>
                </select>

            <select id="price-filter">
                <option value="All">All Prices</option>
                <option value="0-1500">Low (0 - 1500)</option>
                <option value="1501-3000">Medium (1501 - 3000)</option>
                <option value="3001-99999">High (3001+)</option> 
            </select>
        </div>

        <div class="product-grid" id="product-grid">
            </div>

        <div class="cart-summary" id="cart-summary">
            <h2>üõçÔ∏è Your Shopping Cart</h2>
            <div id="cart-items">
                </div>
            <div class="cart-totals">
                <p>Total Items: <span id="summary-count">0</span></p>
                <p>Total Price: **$<span id="summary-price">0.00</span>**</p>
            </div>
            <button id="checkout-button">Proceed to Checkout</button>
            <button id="close-cart">Continue Shopping</button>
        </div>

        <div class="checkout-success" id="checkout-success">
            <h2>‚úÖ Order Placed Successfully!</h2>
            <p>Thank you for your purchase. You bought <span id="final-count">0</span> items for a total of **$<span id="final-price">0.00</span>**.</p>
            <button id="start-new-shopping">Start New Shopping</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
